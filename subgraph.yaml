specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x008db8b84547982e8F6677D38e9b9ea64F3ccB8B"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DAppMetadata
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: DAppCreated(indexed bytes32,uint256)
          handler: handleDAppCreated
      file: ./src/mapping.ts
